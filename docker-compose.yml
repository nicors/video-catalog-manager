version: "3.8"

services:
  app:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: vcm-app
    image: nicolasserrato/vcm-app
    working_dir: /var/www
    volumes: 
      - ./:/var/www
    networks:
      - vcm-network

  nginx:
    image: nginx:latest
    container_name: vcm-nginx
    ports:
      - 8888:80
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - vcm-network

networks:
  vcm-network:
    driver: bridge